{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Website</title>
    <style>
        /* Your CSS code here */
        body {
            background: linear-gradient(to top right, #f3aab6, #a7d2fa) !important;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #ea8d8d, #da9e54, #5dc0e4, #296dd9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        nav {
            width: 100%;
            height: 70px;
            display: flex;
            background-color: white;
            justify-content: space-between;
            z-index: +45 !important;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
        }
        .logo {
            margin-left: 4%;
            text-decoration: none;
            color: #070505;
            text-transform: uppercase;
        }
        .logo img {
            height: 60px;
            width: auto;
        }
        .nav-bar {
            padding: 20px;
            display: flex;
        }
        .nav-bar_item {
            list-style-type: none;
            padding: 0 1.5rem;
        }
        .nav-bar_item a {
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            color: #777777;
            text-transform: uppercase;
            position: relative;
        }
        .nav-bar_item a:hover {
            color: #3190e4;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 88vh;
            flex-direction: column;
        }
        .signup {
            width: 80vw;
            background-color: aliceblue;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .info {
            width: 100%;
            background-color: rgb(255, 255, 255);
            border-radius: 25px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .hlogodiv {
            text-align: center;
            margin-bottom: 20px;
        }
        .hlogodiv img {
            max-height: 80px;
            width: auto;
        }
        .form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
        }
        input {
            width: 48%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #000000;
            padding-bottom: 0.6rem;
            margin: 0.5rem 0;
        }
        input:focus {
            outline: none;
            cursor: text;
        }
        .but {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .nextbut {
            padding: 10px 20px;
            border: none;
            background-color: #077ba1;
            color: #b4e5f3;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nextbut:hover {
            background-color: #3196e4;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gsignup {
            margin-top: 20px;
            text-align: center;
        }
        .footfa-brands {
            font-size: 24px;
            border: 1px solid black;
            padding: 4px;
            border-radius: 5px;
            margin: 0 5px;
            transition: transform 0.3s;
        }
        .footfa-brands:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .already {
            margin: 15px;
            font-weight: 300;
            text-align: center;
        }
        .login {
            font-weight: 500;
            color: #000000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'logoheart.svg' %}" alt="Logo">
            SHARE HEART
        </div>
        <ul class="nav-bar">
            <li class="nav-bar_item"><a href="{% url 'home' %}">Home</a></li>
            <li class="nav-bar_item"><a href="{% url 'about' %}">About</a></li>
            <li class="nav-bar_item"><a href="{% url 'rewards' %}">Rewards</a></li>
            <li class="nav-bar_item"><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>

    <div class="main"> 
        <div class="signup" id="signup-otp">
            <div class="info">
                <div class="hlogodiv">
                    <img src="{% static 'logoheart.svg' %}" alt="" class="halflogo" />
                </div>
                <h2 class="head">Create your account</h2>
                <!-- Update form action to point to the correct view for processing registration -->
                <form method="POST" action="{% url 'user_register' %}">
                    {% csrf_token %}
                    <div class="form">
                        <input type="text" id="user_id" name="user_id" maxlength="8" placeholder="User ID (8 characters)" required />
                        <input type="text" id="fname" name="first_name" placeholder="First Name" required />
                        <input type="text" id="lname" name="last_name" placeholder="Last Name" required />
                        <input type="email" id="email" name="email" placeholder="E-mail" required />
                        <input type="password" id="password" name="password" placeholder="Password" required />
                        <input type="tel" id="phone1" name="phone1" placeholder="Phone No 1" pattern="\d{10}" required />
                        <input type="tel" id="phone2" name="phone2" placeholder="Phone No 2" pattern="\d{10}" />
                        <input type="text" id="house_no" name="house_no" placeholder="House/Building No" required />
                        <input type="text" id="city" name="city" placeholder="City" required />
                        <input type="text" id="pin" name="pin" placeholder="PIN Code" pattern="\d{6}" required />
                        <input type="text" id="state" name="state" placeholder="State" required />
                    </div>
                    <div class="but">
                        <button type="submit" class="nextbut">Submit</button>
                    </div>
                    <hr />
                    <div class="gsignup">
                        
                        
                    </div>
                    <p class="already">Already have an account? <a href="{% url 'user_login' %}" class="login">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
